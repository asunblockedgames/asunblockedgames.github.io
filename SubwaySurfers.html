<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subway Surfers Unblocked</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin-top: 100px;
    }
    button {
      padding: 15px 35px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Subway Surfers Unblocked</h1>
  <p>Click the button below to launch the game in fullscreen mode.</p>
  <button onclick="launchFullscreen()">Fullscreen</button>

  <p><a href="games.html">Back to Games</a></p>
  <p><a href="index.html">Back to Home</a></p>

  <script>
    function launchFullscreen() {
      const gameURL = "https://subway-surfers.gitlab.io/";
      const newTab = window.open("about:blank", "_blank");
      if (newTab) {
        newTab.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Subway Surfers</title>
            <style>
              body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                background-color: black;
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe src="${gameURL}" allowfullscreen></iframe>
          </body>
          </html>
        `);
        newTab.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
