<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subway Surfers Fullscreen</title>
  <style>
    body {
      text-align: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Subway Surfers</h1>
  <p>Click below to play in fullscreen mode:</p>
  <button onclick="openFullscreenGame()">Fullscreen</button>

  <script>
    function openFullscreenGame() {
      const gameUrl = "https://subwaygame.github.io/";
      const newWindow = window.open('', '_blank');

      if (!newWindow) {
        alert("Popup blocked! Please allow popups.");
        return;
      }

      const html = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Subway Surfers</title>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              overflow: hidden;
              background-color: black;
            }
            iframe {
              border: none;
              width: 100%;
              height: 100%;
            }
          </style>
        </head>
        <body>
          <iframe src="${gameUrl}" allowfullscreen></iframe>
        </body>
        </html>
      `;

      newWindow.document.open();
      newWindow.document.write(html);
      newWindow.document.close();
    }
  </script>
</body>
</html>
